<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ek+Mukta:300,700|Yantramanav:700" rel="stylesheet">
    <title>Pig Die</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>PIG DIE</h1>
      </div>
      <!-- row -->
      <div id="row1" class="row">
        <!-- col 1 -->
        <div class="col-xs-1">
        </div>
        <!-- col 2 -->
        <div class="col-xs-5">
          <h3>Player 1</h3>
          <p>
            Roll Result: <span id="p1-die-result"></span>
          </p>
          <p>
            Turn-total: <span id="p1-subTotal"></span>
          </p>
          <div id="player1Buttons">
            <button id="p1-roll" type="button" name="button">Roll</button>
            <button id="p1-hold" type="button" name="button">Hold</button>
          </div>
        </div>

        <!-- col 4 -->
        <div class="col-xs-5">
          <h3>Player 2</h3>
          <p>
            Roll Result: <span id="p2-die-result"></span>
          </p>

          <p>
            Turn-total: <span id="p2-subTotal"></span>
          </p>
          <div id="player2Buttons">
            <button id="p2-roll" type="button" name="button">Roll</button>
            <button id="p2-hold" type="button" name="button">Hold</button>
          </div>
        </div>
        <!-- col 4 -->
        <div class="col-xs-1">
        </div>

      </div>
      <hr>
      <!-- end of row 1 -->
      <div id="row2" class="row">
        <div class="col-xs-1">
        </div>
        <div class="col-xs-5">
          <h3>Piggy Bank: <span id="p1-grand"></span></h3>
        </div>
        <div class="col-xs-5">
          <h3>Piggy Bank: <span id="p2-grand"></span></h3>
        </div>
        <div class="col-xs-1">
        </div>
      </div>
    </div>
  </body>
</html>
